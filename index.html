<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Open Github PWA is a template for building PWA with github pages">

    <!--Social meta-->
    <meta property="og:title" content="Open Github PWA" />
    <meta property="og:url" content="" />
    <meta property="og:description"
        content="This is a PWA boilerplate, with cache busting mechanism and preconfigured Github Pages deployment" />
    <meta property="og:image" content="/assets/icons/icon.png" />
    <meta property="og:type" content="website" />
    <!---->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon.png">
    <link rel="icon" type="image/png" href="assets/icons/icon.png" />


    <meta name="theme-color" content="#640700">
    <link rel="manifest" href="manifest.json">
    <!---->

    <!---->
    <link rel="stylesheet" href="css/main.css">
    <title>Web Bleed</title>
</head>

<body>

    <header>

    </header>
    <div class="mainContainer">

        <div id="navPannel">

            <input type="checkbox" id="navTog">
            <label for="navTog">
                <span id="showLabel">
                    <img src="assets/icons/arrow.png" alt="">
                </span>
            </label>
            <div class="navContent">
                <div class="header">
                    <img src="assets/icons/icon.png" alt="">
                    <h1>Web Bleed</h1>
                    <div id="version"></div>
                    <div class="controllers">
                        <div class="downloadPrompt">
                            <div class="promptControllers">
                                <button class="downloadButton">Install Now </button>
                            </div>
                        </div>
                    </div>
                </div>

                <ul id="navLinkUl">
                    <li><button data-url="components/home/index.html" class="navLinkBtn">Home</button></li>
                    <li>
                        <button data-inpage="true" data-id="contectPicker" class="navLinkBtn">Contact Picker
                        </button>
                    </li>
                    <li>
                        <button data-url="components/notification/index.html" class="navLinkBtn">Push Notifiaction</button>
                    </li>
                </ul>
               
            </div>


        </div>
        <div id="playground">
            <iframe class="component" id="playgroundIframe" src="components/home/index.html" frameborder="0"></iframe>

            <div class="component" id="contectPicker">
                <div>
                    <h1>Contact Picker API</h1>

                    <button onclick="foox()"> select contact </button>

                    <script>
                        async function foox() {
                            const supported = ('contacts' in navigator && 'ContactsManager' in window);
                            if (!supported) {
                                alert('Contact Picker not supported');
                            } else {
                                const props = ['name', 'email', 'tel', 'address', 'icon'];
                                const opts = { multiple: true };

                                try {
                                    const contacts = await navigator.contacts.select(props, opts);
                                    alert(JSON.stringify(contacts));
                                } catch (ex) {
                                    alert(ex);
                                    // Handle any errors here.
                                }
                            }
                        }
                    </script>
                </div>

            </div>



        </div>
    </div>
    <footer>
    </footer>

    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register(`service-worker.js`)
                .then(function () {
                    console.log("Service Worker Registered");
                });
        }
    </script>
    <script defer src="js/settings.js"></script>
    <script defer src="js/install-handler.js"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
